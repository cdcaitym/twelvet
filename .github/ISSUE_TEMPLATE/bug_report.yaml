name: 🐛 Bug report
description: Report a bug to help us improve twelvet
title: "[Bug]: "
labels: [bug]
assignees:
  - twelvet-s
body:
  - type: input
    id: twelvet
    attributes:
      label: twelvet 版本
      description: 请输入您当前使用的项目版本?
      placeholder: 3.0.0
    validations:
      required: true
  - type: input
    id: node
    attributes:
      label: Node Version
      description: 请输入您当前使用的NODE版本?
      placeholder: v16.15.0
    validations:
      required: true
  - type: input
    id: java
    attributes:
      label: JDK Version
      description: 请输入您当前使用的GOLANG版本?
      placeholder: JDK 17
    validations:
      required: true
  - type: dropdown
    id: reappearance
    attributes:
      label: 是否依旧存在
      description: 是否可以在master分支复现此bug?
      options:
        - 可以
        - 不可以
        - 未测试
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: bug描述
      description: 请简要描述bug以及复现过程.
      placeholder: |
        1. 首先...
        2. 然后...
    validations:
      required: true
  - type: textarea
    id: advise
    attributes:
      label: 修改建议
      description: 您有好的建议或者修改方案可以提供给我们。
